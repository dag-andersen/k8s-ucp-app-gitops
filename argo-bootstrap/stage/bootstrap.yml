apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-bootstrap-stage
  namespace: argocd
spec:
  project: default
  destination:
    name: in-cluster
    namespace: default
  source:
    repoURL: https://github.com/dag-andersen/cloud-infra-deployment
    targetRevision: HEAD
    path: ./kube-applications/overlays/stage
  syncPolicy:
    automated:
      prune: true