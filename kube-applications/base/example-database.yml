apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-database
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: applications
  destination:
    name: in-cluster
    namespace: default
  source:
    repoURL: https://github.com/dag-andersen/cloud-infra-deployment
    targetRevision: HEAD
    path: ./example-database/overlays/env